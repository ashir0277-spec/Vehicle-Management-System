</head>
<body>
     <div id="container">

            <li>Drivers</li>
            <select name="Instructions" id="Instructions">

            <div class="setting-and-logout">
            <li>settings</li>
            <li>log out</li>
            </div>
            
            
        </div>

        </div>

             <label for="First Name">First Name</label>
                <input type="text" id="first-name">
              </div>
               
                <div class="input-details">
             <label for="First Name">Last Name</label>
                <input type="text" id="last-name">
              </div>
              <div class="input-details">
             <label for="Email">Last Name</label>
                <input type="email" name="" id="mail">
              </div>
              <div class="input-details">
             <label for="First Name">Group</label>
                <input type="text" id="Group">
              </div>
              <div class="photo-details">
                <p class="photo-text">Profile photo</p>
                <button class="btn1">Pick File</button>
                <button class="btn1">Drag file here</button>
              </div>
               
            </div>

<div class="login-details">
              <h1 class="login-title">Login Information</h1>
               <div class="input-details">
             <label for="Email">username</label>
                <input type="email" name="" id="mail">
              </div>

              <div class="input-details">
             <label for="password">password</label>
                <input type="password" name="" id="password">
              </div>
             
         </div>
          <!-- <div id="classification-details">
                <h1 class="classification-title">Classification</h1>
                <input type="checkbox" name="Operator" id="Operator" placeholder="Operator">
              </div> -->
              <div id="contact-information">
                <h1 class="contact-title">Contact Information</h1>
                <div class="contact-fields">
                 <div class="input-group">
                  <label for="Mobile Number">Mobile Number</label>
                <input type="number" name="number" id="mobile-number">
                </div>

                <div class="input-group">
                  <label for="Mobile Number">Home Phone Number</label>
                <input type="number" name="number" id="mobile-number">
                </div>

                 <div class="input-group">
                  <label for="Address">Address</label>
               <input type="text" id="address" >
                </div>
                </div>
                
               
              </div>
