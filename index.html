<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign up style.css">
</head>
<body>
     <h1>Welcome Back</h1>
    <h4>Secure access to your fleet anytime, anywhere</h4>
    <div id="container">
        <h1 class="container-title">Sign up</h1>
        <h5 class="container--sub-title">Provide details to create your account </h5>
        <div id="input-boxes">
            <div class="input-group">
            <legend class="input-label-text">First Name</legend>
            <input type="text" id="first-name" placeholder="Hashir">
            </div>
            <div class="input-group">
 <legend class="input-label-text">Last Name</legend>
            <input type="text" id="last-name" placeholder="Saeed">
            </div>
            </div>
           <div id="input-boxes-1">
         <legend class="input-label-text">Email or username</legend>
         <input type="email" name="mail" id="mail" placeholder="name@example.com">

          <legend class="input-label-text">Password</legend>
         <input type="password" name="password" id="password" placeholder="asdfghjkl">
         <p id="already-have-account">Already have an account? <a href="Sign In.html">Login</a> </p>
                <p>
        Or use QR code: 
        <a href="sign in with qr.html">Sign in via QR</a>
    </p>
         </div>
         <button>Sign up</button>
           
        </div>
    
</body>

</html>
